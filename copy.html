<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.37">
    <title>GREENHOUSE</title>
    <link href="/styles/common.css" rel="stylesheet" type="text/css" media="all">
    <style>
        
        html, body, #sky, iframe {
            width: 100%;
            height: 100%;
        }
        
        body {
            background-color: #2c9fc4;
        }
        
        iframe {
            border: none;
            border: 2px solid yellow;
            background-color: yellow;
        }
        
        footer {
            color: yellow;
            padding: 60px 0;
        }
        
        #sky {
            float: left;
            position: fixed;
            z-index: -2;
            background-image: url("clouds.jpg");
            background-size: 300px;
        }
        
        #window {
            float: left;
            position: absolute;
            width: 100%;
            background-image: url("window.png");
            background-size: 250px;
        }
        
        #wrapper {
            width: 1000px;
            margin: 0 auto 0 auto;
            padding-top: 30px;
        }
        
        #logo {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #logo img:nth-child(2) {
            width: 470px;
        }
        
        .shelf {
            width: 100%;
            position: relative;
            height: 270px;
            margin-bottom: 40px;
        }
        
        .shelf > img {
            width: 1000px;
            float: left;
            position: absolute;
            bottom: -95px;
            left: 0px;
        }
        
        .pots {
            margin-left: 95px;
            position: relative;
            z-index: 10;
        }
        
        .pots > div {
            float: left;
            margin: 10px;
            width: 250px;
            height: 250px;
        }
        
        .pots img {
            max-width: 100%;
        }
        
        .super-shelf {
            margin-bottom: 60px;
        }
        
        .super-shelf .pots > div:last-child {
            background-color: #ffd300;
            width: 520px;
        }
        
        .super-shelf .pots > div:last-child div {
            float: left;
            height: 100%;
            width: 220px;
            padding: 10px 20px;
        }
        
        .super-shelf .pots > div:last-child div img {
            width: 80px;
        }
        
        .super-shelf .pots > div:last-child div textarea {
            background-color: #62d0df;
            background-image: url("clouds.jpg");
            resize: none;
            color: black;
            width: 100%;
            height: 100px;
        }
        
        #plant1 {
            position: relative;
            bottom: 40px;
        }
        
        #plant2 {
            position: relative;
            bottom: -25px;
            width: 300px;
        }
        
        #plant3 {
            position: relative;
            bottom: 30px;
            width: 320px;
        }
        
    </style>
</head>
<body>
